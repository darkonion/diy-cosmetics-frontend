<div class="container my-5">
  <h3 class="font-weight-bold text-center dark-grey-text pb-2">Logowanie</h3>
  <hr class="w-header my-4 text-center w-75 mb-2">
  <div class="row justify-content-md-center">
    <div class="col-md-3 mt-3">
      <form class="form-group">
        <div class="alert alert-warning" *ngIf='invalidLogin'>Błąd logowania</div>
        <div class="form-group">
          <label>User Name :</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
                 name="username">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
                 name="password">
        </div>
        <div class="text-center mt-4">
          <button (click)=login() class="btn btn-outline-dark">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
