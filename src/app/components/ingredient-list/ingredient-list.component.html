<div class="container my-5">
  <h3 class="font-weight-bold text-center dark-grey-text pb-2">Składniki</h3>
  <hr class="w-header my-4 text-center w-75 mb-5">

    <!--Section: Content-->
    <section class="dark-grey-text">

      <div class="table-responsive">

        <table class="table product-table mb-0">

          <!-- Table head -->
          <thead class="mdb-color lighten-5">
          <tr>
            <th>
              <strong>Składnik</strong>
            </th>
            <th></th>
            <th>
              <strong>Opis</strong>
            </th>
            <th><a (click)="inverseOrder(); getIngredients()"><i class="fas fa-sort-alpha-up mr-3"></i></a></th>
          </tr>
          </thead>
          <!-- /.Table head -->

          <!-- Table body -->
          <tbody>

          <!-- First row -->
          <tr *ngFor="let tempIngredient of ingredients">
            <td class="align-middle" width="20%">
              <img style="max-width: 70%" src="{{tempIngredient.imageUrl}}" alt="" class="img-fluid z-depth-1">
            </td>
            <td class="align-middle" width="20%">
              <h5 class="mt-3">
                <strong>{{tempIngredient.name}}</strong>
              </h5>
              <p class="text-muted">{{tempIngredient.latinName}}</p>
            </td>
            <td class="align-middle" width="50%">{{tempIngredient.description}}</td>

            <td class="align-middle"  width="10%">
              <a href="{{tempIngredient.blogUrl}}" type="button" class="btn btn-light"
                 data-toggle="tooltip" data-placement="top">Więcej
              </a>
            </td>
          </tr>
          <!-- /.First row -->

          </tbody>
          <!-- /.Table body -->

        </table>

      </div>


    </section>
    <!--Section: Content-->


  </div>


<div *ngIf="theTotalElements > thePageSize" class="pagination pg-blue-grey d-flex justify-content-center">
  <ngb-pagination class="" [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  (pageChange)="getIngredients()">
  </ngb-pagination>
</div>
