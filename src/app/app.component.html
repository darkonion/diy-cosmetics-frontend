<div class="container">

  <!-- Header Section -->

  <!-- Jumbotron -->
  <div class="container p-0">

    <!-- Card image -->
    <div class="rounded-top text-center">
      <a routerLink="/">
        <img src="https://i.imgur.com/KjDstNm.png" class="img-fluid w-75">
      </a>
    </div>

    <!-- Card content -->
    <div class="card-body text-center">

      <p class="text-uppercase lead text-muted py-2">Baza pomysłów na Twoje kosmetyki DIY!</p>

    </div>

  </div>
  <!-- Jumbotron -->

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-2">

    <!-- Navbar brand -->
    <a class="fas fa-home white-text mr-md-4 mr-0 fa-2x" routerLink="/"></a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Receptury</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/ingredients">Składniki</a>
        </li>

        <!-- Dropdown -->
        <!-- Example single danger button -->
        <li *ngIf="userCheck()" class="nav-link btn-group" mdbDropdown>
          <a mdbDropdownToggle type="button" class="dropdown-toggle"
             style="height: auto; width: 30px">Admin</a>
          <div class="dropdown-menu dropdown-primary">
            <a class="dropdown-item" routerLink="/ingredients/new">Dodaj nowy składnik</a>
            <a class="dropdown-item" routerLink="/tools/new">Dodaj nowe narzędzie</a>
            <a class="dropdown-item" routerLink="/recipes/new">Dodaj nową recepturę</a>
            <div class="divider dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/tools">Lista narzędzi</a>
          </div>
        </li>

      </ul>
      <!-- /. Links -->

      <!-- Search Bar -->
      <app-search-bar></app-search-bar>
      <!-- /.Search Bar -->

    </div>
    <!-- Collapsible content -->

  </nav>

  <!--/.Navbar-->

  <!-- Main Body -->
  <router-outlet></router-outlet>
  <!-- /.Main Body -->

  <!-- Footer Section -->
  <footer class="page-footer font-small mdb-color lighten-2">

    <app-login-widget></app-login-widget>
    <!-- Footer Elements -->
    <div class="container">

      <!-- Grid row-->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">

            <!-- GitHub +-->
            <a href="http://github.com/darkonion/diy-cosmetics-frontend" class="gplus-ic">
              <i class="fab fa-github fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Blog +-->
            <a href="http://www.biologicznieczynny.pl" class="gplus-ic">
              <i class="fab fa-bootstrap fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
              <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
          </div>
        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row-->

    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
      <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->
</div>
